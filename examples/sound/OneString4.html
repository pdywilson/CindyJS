<script id="csdraw" type="text/x-cindyscript">

drawtext((0,9),"Grundton: "+freq+"Hz",size->16);

plot(va*sin((x-C.x)/|B,C|*2*π)+C.y,start->C.x,stop->B.x,color->(0.8,0,0),size->3);

a=|B,C|/16;

drawtext((14.2,7.2),freq/a+"Hz",color->(0,0,0),size->10);

s=if(looping,10,0);


playsin(freq/a,amp->va,stop->s,line->1);



plot(
va*sin((x-C.x)/|B,C|*2*π)+3
,
start->0,color->(0,0,0),size->1,start->0,stop->16,size->3);

/*

va*sin((x-C.x)/|B,C|*2*π)+3

va*sin((20*x-C.x)/|B,C|*2*π)
,
start->-2,stop->B.x+2,color->(0,0,0),size->1);





;
</script>
<script id="cskeydown" type="text/x-cindyscript">
